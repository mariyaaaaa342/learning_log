{% extends "learning_logs/base.html" %}

{% block content %}
<div class="edit-entry-container">
    <div class="breadcrumb">
        <a href="{% url 'learning_logs:topic' topic.id %}" class="back-link">‚Üê Back to {{ topic }}</a>
    </div>

    <div class="edit-form">
        <h2 class="form-title">Edit Entry</h2>

        <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
            {% csrf_token %}

            <div class="form-group">
                <label for="id_text">Entry Content:</label>
                <textarea name="text" id="id_text" rows="8" class="form-textarea" required>{{ form.text.value }}</textarea>
            </div>

            <div class="form-actions">
                <button type="submit" name="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    :root {
        --primary: #2E7D32;
        --primary-light: #4CAF50;
        --secondary: #388E3C;
        --light: #E8F5E9;
        --dark: #1B5E20;
        --accent: #81C784;
        --text: #1E1E1E;
        --text-light: #666;
    }

    .edit-entry-container {
        max-width: 800px;
        margin: 0 auto;
    }

    .breadcrumb {
        margin-bottom: 1.5rem;
    }

    .back-link {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: color 0.3s ease;
    }

    .back-link:hover {
        color: var(--dark);
    }

    .edit-form {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(46, 125, 50, 0.1);
        border: 2px solid var(--accent);
    }

    .form-title {
        color: var(--dark);
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--accent);
    }

    .form-group {
        margin-bottom: 2rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.75rem;
        font-weight: 600;
        color: var(--dark);
        font-size: 1.1rem;
    }

    .form-textarea {
        width: 100%;
        padding: 1rem;
        border: 2px solid var(--accent);
        border-radius: 8px;
        font-size: 1rem;
        font-family: inherit;
        line-height: 1.5;
        resize: vertical;
        min-height: 200px;
        transition: all 0.3s ease;
        box-sizing: border-box;
        background-color: white;
    }

    .form-textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-start;
        align-items: center;
        flex-wrap: wrap;
    }

    .btn {
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(46, 125, 50, 0.4);
    }

    .btn-secondary {
        background: var(--primary-light);
        color: white;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }

    .btn-secondary:hover {
        background: var(--secondary);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        color: white;
    }

    @media (max-width: 768px) {
        .edit-entry-container {
            padding: 0 1rem;
        }

        .edit-form {
            padding: 1.5rem;
        }

        .form-title {
            font-size: 1.5rem;
        }

        .form-actions {
            flex-direction: column;
            align-items: stretch;
        }

        .btn {
            width: 100%;
        }
    }
</style>
{% endblock content %}
