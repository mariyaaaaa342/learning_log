<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Log</title>
    <style>
        :root {
            --primary: #59c55e;     
            --primary-light: #4CAF50; 
            --secondary: #66df6c;   
            --light: #E8F5E9;       
            --dark: #1c8b23;        
            --accent: #81C784;      
            --text: #1E1E1E;        
            --text-light: #666;     
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--light);
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%);
            padding: 1rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 2px 10px rgba(30, 30, 30, 0.1);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-links a,
        .nav-button {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
        }

        .nav-links a:hover,
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        /* Content */
        .content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.08);
            margin-bottom: 2rem;
            border: 1px solid var(--accent);
        }

        .auth-info {
            color: white;
            margin-right: 0.5rem;
            font-weight: 500;
        }

        .auth-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .guest-links {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--accent);
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background-color: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(46, 125, 50, 0.4);
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }

            .auth-section {
                flex-direction: column;
                gap: 0.5rem;
            }

            .guest-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
<nav>
    <div class="nav-content">
        <a href="{% url 'learning_logs:index' %}" class="brand">Learning Log</a>
        <div class="nav-links">
            <a href="{% url 'learning_logs:topics' %}">Topics</a>

            {% if user.is_authenticated %}
                <div class="auth-section">
                    <span class="auth-info">Hello, {{ user.username }}.</span>
                    <form action="{% url 'users:logout' %}" method="post" style="margin: 0; display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="nav-button">Log out</button>
                    </form>
                </div>
            {% else %}
                <div class="guest-links">
                    <a href="{% url 'users:register' %}">Register</a>
                    <a href="{% url 'users:login' %}">Log in</a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    <div class="content">
        {% block content %}{% endblock content %}
    </div>
</div>
</body>
</html>
